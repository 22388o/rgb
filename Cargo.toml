[workspace]
members = [
    "invoice",
    "cli",
    "fs",
    "."
]
default-members = [
    "invoice",
    "cli",
    "fs",
    "."
]

[workspace.package]
version = "0.11.0-alpha.1"
keywords = ["bitcoin", "lightning", "rgb", "smart-contracts", "lnp-bp"]
categories = ["cryptography::cryptocurrencies"]
authors = ["Dr Maxim Orlovsky <orlovsky@lnp-bp.org>"]
homepage = "https://lnp-bp.org"
repository = "https://github.com/RGB-WG/rgb-wallet"
rust-version = "1.67" # Due to strict encoding library
edition = "2021"
license = "Apache-2.0"

[workspace.dependencies]
amplify = "4.5.0"
baid58 = "0.4.4"
strict_encoding = "2.6.1"
strict_types = "1.6.3"
bp-dbc = "0.11.0-beta.1"
bp-seals = "0.11.0-beta.1"
bp-std = "0.11.0-beta.1"
bp-wallet = "0.11.0-beta.1"
bp-utils = "0.11.0-beta.1"
bp-esplora = "0.11.0-beta.1"
rgb-std = { version = "0.11.0-beta.1", features = ["fs"] }
indexmap = "2.0.2"
serde_crate = { package = "serde", version = "1", features = ["derive"] }
serde_yaml = "0.9.19"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_debug"] }

[package]
name = "rgb-runtime"
version.workspace = true
description = "RGB smart contracts wallet runtime"
keywords.workspace = true
categories.workspace = true
readme = "README.md"
authors.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true
edition.workspace = true
license.workspace = true

[lib]
name = "rgb_rt"

[dependencies]
amplify = { workspace = true }
strict_types = { workspace = true }
bp-dbc = { workspace = true }
bp-std = { workspace = true }
bp-wallet = { workspace = true, features = ["fs"] }
bp-esplora = { workspace = true, optional = true }
descriptors = "0.11.0-beta.1"
rgb-std = { workspace = true }
rgb-persist-fs = { version = "0.11.0-alpha", path = "fs" }
indexmap = { workspace = true }
serde_crate = { workspace = true, optional = true }
serde_yaml = { workspace = true, optional = true }
log = { workspace = true, optional = true }

[features]
default = []
all = ["esplora",  "serde", "log"]
esplora = ["bp-esplora", "bp-wallet/esplora"]
serde = ["serde_crate", "serde_yaml", "bp-std/serde", "bp-wallet/serde",]

[package.metadata.docs.rs]
features = [ "all" ]

[patch.crates-io]
aluvm = { git = "https://github.com/AluVM/rust-aluvm", branch = "v0.11" }
rgb-core = { git = "https://github.com/RGB-WG/rgb-core", branch = "v0.11" }
rgb-std = { git = "https://github.com/RGB-WG/rgb-std", branch = "v0.11" }
